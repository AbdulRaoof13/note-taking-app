<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="style.css"> -->
    <style>
        :root {
            --primaryColor: #0e153a;
            --secondarycolor: #e2f3f5;
            --primaryText: #3d5af1;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Lucida Sans", "Lucida Sans Regular", "Lucida Grande",
                "Lucida Sans Unicode", Geneva, Verdana, sans-serif;
        }

        body {
            background: var(--primaryColor);
        }

        .wrapper {
            margin: 50px;
            display: grid;
            gap: 15px;
            grid-template-columns: repeat(auto-fill, 265px);
        }

        .wrapper li {
            height: 250px;
            list-style: none;
            background: var(--secondarycolor);
            border-radius: 5px;
            padding: 15px 20px 20px;
        }

        .add-box,
        .icon,
        .bottom-content,
        .popup,
        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .add-box {
            flex-direction: column;
            justify-content: center;
            cursor: pointer;
        }

        .add-box .icon {
            height: 88px;
            width: 88px;
            font-size: 60px;
            justify-content: center;
            color: var(--primaryColor);
        }

        .add-box p {
            color: var(--primaryText);
            font-weight: 500;
            margin-top: 20px;
        }

        .wrapper .note {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .note p {
            font-size: 22px;
            font-weight: 500;
            color: var(--primaryColor);
        }

        .note span {
            display: block;
            margin-top: 5px;
            color: var(--primaryText);
            font-size: 16px;
        }

        .bottom-content span {
            color: var(--primaryText);
            font-size: 14px;
        }

        .bottom-content .settings i {
            color: var(--primaryText);
            font-size: 15px;
            cursor: pointer !important;
            padding: 0 10px;
        }

        .popup-box {
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            z-index: 2;
            width: 100%;
            background: rgba(0, 0, 0, 0.4);
        }

        .popup-box .popup {
            position: absolute;
            top: 50%;
            left: 50%;
            z-index: 3;
            max-width: 400px;
            width: 100%;
            justify-content: center;
            transform: translate(-50%, -50%);
        }

        .popup-box,
        .popup-box .popup {
            opacity: 0;
            pointer-events: none;
            transition: all 0.25s ease;
            z-index: -1;
        }

        .popup-box.show,
        .popup-box .popup {
            opacity: 1;
            pointer-events: auto;
            z-index: 3;
        }

        .popup .content {
            width: calc(100% - 15px);
            border-radius: 5px;
            background: #fff;
        }

        .popup .content header {
            padding: 15px 25px;
            border-bottom: 1px solid #ccc;
        }

        .content header p {
            font-size: 20px;
            font-weight: 500;
        }

        .content header i {
            color: #575757;
            cursor: pointer;
            font-size: 20px;
        }

        .content form {
            margin: 15px 25px 35px;
        }

        .content form .row {
            margin-bottom: 20px;
        }

        form .row label {
            display: block;
            font-size: 18px;
            margin-bottom: 6px;
        }

        .content form :where(input, textarea) {
            width: 100%;
            height: 50px;
            outline: none;
            font-size: 17px;
            padding: 0 15px;
            border-radius: 4px;
            border: 1px solid #d60fe8;
        }

        .content form textarea {
            height: 150px;
            padding: 8px 15px;
            resize: none;
        }

        .content form button {
            width: 100%;
            height: 50px;
            border: none;
            outline: none;
            border-radius: 5px;
            color: #fff;
            font-size: 17px;
            background: var(--primaryColor);
        }

        /* Styling the "Add Note" button .*/
        .add-box {
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            background: #3ab753;
            color: #ecbbbb;
            border: none;
            border-radius: 5px;
            padding: 20px;
            transition: background-color 0.2s ease;
        }

        .add-box:hover {
            background: #b55e1f;
        }

        .add-box .icon {
            height: 88px;
            width: 88px;
            font-size: 60px;
            justify-content: center;
        }

        /* Styling the popup background overlay */
        .popup-box {
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            z-index: 2;
            width: 100%;
            background: rgba(0, 0, 0, 0.4);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Styling the popup content . */
        .popup {
            position: relative;
            z-index: 3;
            max-width: 400px;
            width: 100%;
            background: #cedc89;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }

        /* Styling the close button .*/
        .popup .uil-times {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 24px;
            color: #888;
            cursor: pointer;
            transition: transform 0.2s ease; /*use of smooth transform effect */
        }

        .popup .uil-times:hover {
            transform: scale(1.2);
        }

        /* Styling the form elements .*/
        .content form .row label {
            font-size: 18px;
            margin-bottom: 6px;
            color: #333;
        }

        .content form :where(input, textarea) {
            width: 100%;
            height: 50px;
            outline: none;
            font-size: 17px;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #94165e;
            margin-bottom: 15px;
        }

        /* Style the "Add Note" button inside the popup */
        .content form button {
            width: 100%;
            height: 50px;
            border: none;
            outline: none;
            border-radius: 5px;
            color: #de6060;
            font-size: 17px;
            background: #48d873; /* Blue color for button background */
            cursor: pointer;
            transition: background-color 0.2s ease; /* Add a smooth background color change on hover */
        }

        .content form button:hover {
            background: #2bbb39; /* Darker blue color on hover */
        }

        /* Style the delete confirmation dialog */
        .confirmation-dialog {
            background: #afd224;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .confirmation-dialog h2 {
            font-size: 20px;
            margin-bottom: 20px;
        }

        .confirmation-dialog button {
            width: 100px;
            height: 40px;
            border: none;
            outline: none;
            border-radius: 5px;
            font-size: 16px;
            background: #f44336; 
            color: #45bcd1;
            cursor: pointer;
            margin-right: 10px;
            transition: background-color 0.2s ease; 
        }


        .confirmation-dialog button:hover {
            background: #d32f2f;
        }




        /* Styling the heading */
        .heading {
            font-size: 24px;
            font-weight: bold;
            color: var(--primaryColor);
            text-align: center;
            margin-bottom: 20px;
            text-transform: uppercase; 
            letter-spacing: 2px; 
        }


        body {
            background: #da9545;
            box-shadow: 0px 2px 10px rgba(0,0,0,5); 
        }
    </style>
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <title>Note Taking</title>
</head>

<body>
    <h1 class="heading">Add your notes here</h1>
    <div class="popup-box">
        <div class="popup">
            <div class="content">
                <header>
                    <p>Add a new note</p>
                    <i class="uil uil-times"></i>
                </header>
                <form action="#">
                    <div class="row title">
                        <label for="">Title</label>
                        <input type="text">
                    </div>
                    <div class="row description">
                        <label for="">Description</label>
                        <textarea></textarea>
                    </div>
                    <button>Add Note</button>
                </form>
            </div>
        </div>
    </div>
    <div class="wrapper">
        <li class="add-box">
            <div class="icon">
                <i class="uil uil-file-plus-alt"></i>
            </div>

        </li>
        
<!--         The new Notes should appear here as <li> elements -->
        
    </div>

    <script>
        // add your javascript code here!!
        // THIS IS FOR ISSUE #1
        // I have given some logic for example
        const addBox = document.querySelector('.add-box'), titleEl = document.querySelector('input'), popupBox = document.querySelector('.popup-box');
        addBox.addEventListener('click', () => {
            titleEl.focus();
            popupBox.classList.add('show')
        });

        document.addEventListener("DOMContentLoaded", function () {
            const addBox = document.querySelector('.add-box');
            const titleEl = document.querySelector('input');
            const descriptionEl = document.querySelector('textarea');
            const popupBox = document.querySelector('.popup-box');
            const noteList = document.querySelector('.wrapper');
        
            // Here is function to add a new note.
            function addNote() {
                const title = titleEl.value.trim();
                const description = descriptionEl.value.trim();
            
                if (title !== "") {
                    const note = document.createElement('li');
                    note.innerHTML = `
                        <div class="note">
                            <p>${title}</p>
                            <span>${description}</span>
                        </div>
                        <div class="bottom-content">
                            <span>Date: ${new Date().toLocaleDateString()}</span>
                            <div class="settings">
                                <i class="uil uil-pen" onclick="editNote(this)"></i>
                                <i class="uil uil-trash-alt" onclick="removeNote(this)"></i>
                            </div>
                        </div>
                    `;
                    
                    noteList.appendChild(note);
                    titleEl.value = "";
                    descriptionEl.value = "";
                    popupBox.classList.remove('show');
                }
            }

        // Event listeners
        addBox.addEventListener('click', () => {
            titleEl.focus();
            popupBox.classList.add('show');
        });

        const addButton = document.querySelector('.content form button');
        addButton.addEventListener('click', addNote);
        });

        // Function to close the popup .
        function closePopup() {
            const popupBox = document.querySelector('.popup-box');
            popupBox.classList.remove('show');
        }

        // Event listener for the close button .
        const closeButton = document.querySelector('.uil-times');
        closeButton.addEventListener('click', closePopup);
    </script>

</body>

</html>
